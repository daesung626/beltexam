<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit your wish here!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <section class="text-danger text-center">
        {% if messages %}
        <ul class="list-unstyled d-inline-block">
            {% for message in messages %}
            <li class="text-left">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </section>

    <h1>Hello {{logged_in_user.first_name}}! Let's edit your wish!</h1>

    <a href="/logout" class="btn btn-danger">Logout</a>
    <br>
    <br>

    <div class="border border-success" style="width: 20%; margin-left: 15px;">
        <form action="/update/{{current_wish.id}}" method="POST" style="padding: 15px;">
            {% csrf_token %}
            I wish for: <input type="text" name="item_name" id="item_name" value="{{wish.item_name}}">
            <br>
            Description <input type="text" name="description" value="{{wish.description}}">
            <br>
            <a href="/wishes" class="btn btn-primary">Cancel</a>
            <input class="btn btn-primary" type="submit" value="Edit">
        </form>
    </div>

</body>

</html>
